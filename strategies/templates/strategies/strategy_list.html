{% extends "strategies/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-12">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    {% for strategy in strategies %}
                    <div class="col-lg-12 col-xxl-4 mb-5">
                        <div class="card bg-info border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                <a class="fs-4 fw-bold" style="color: white;" href="{% url 'strategy-detail' strategy.id %}"><h2 style="color: white;">{{strategy.name}}</h2></a>
                                <p class="mb-0" style="color: white;">{{strategy.description}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
</body>
{% endblock content %}
